name: Code Quality

on:
  workflow_call:
    inputs:
      project-directory: 
        description: 'The directory of the project'
        required: true
        type: string
jobs:
  lint-code:
    name: Liunt Code
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: yarn build
        working-directory: react-boilerplate

      - name: Lint code
        run: yarn eslint

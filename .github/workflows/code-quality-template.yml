name: Code Quality

on:
  workflow_call:
    inputs:
      working-directory: 
        description: 'The folder of the project'
        required: true
        type: string
jobs:
  code-quality-checks:
    defaults:
      run:
        working-directory: ./${{ inputs.working-directory }}
        
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:  
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
      continue-on-error: false
      
    - name: Run ESLint
      run: yarn lint
      continue-on-error: false
      
    - name: Audit Packages
      run: yarn audit
      continue-on-error: false
